<script>
let storeData =[]
fetch("./store.json")
      .then((res) => res.json())
      .then((data) => {
        storeData = data;
  storeData.map((val) => {
                let newVal = { ...val }
                newVal.quantity = 1;

                document.getElementById('displayOnScreen').innerHTML +=
                    `
                <div class="itemContainer">
                 <h3> ${val.title}</h3>
                 <div style= " width: 100% ;"> <img src= ${val.image}  />  </div>   
                <h5> <span> Price: </span>  ${val.price} $</h5>
                <button onclick=" class="butt" addtocart( ${newVal}) "> Add To Cart </button>
            </div >
                `
            })
        console.log(storeData);
      });
    
</script>
