<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=S, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .cover {
        height: 350px;
        width: 70%;
        margin: auto;
        margin-top: 30px;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        border-radius: 20px;
      }
      .leftSide {
        height: 330px;
        width: 60%;
        margin: auto;
      }
      .rightSide {
        height: 330px;
        width: 30%;
        margin: auto;
      }
      .image {
        width: 30%;
        height: 170px;
        margin: 10px;
      }
      .title {
        height: 80px;
        width: 80%;
        margin: 10px;
      }
      .rating {
        height: 40px;
        width: 40%;
        margin: 10px;
      }
      .totalA {
        height: 40px;
        width: 40%;
        margin: 10px;
      }
      .price1 {
        height: 45%;
        width: 50%;
        margin: auto;
        margin-top: 10px;
        padding-top: 20px;
        text-align: center;
      }
      .quantity {
        height: 25%;
        width: 80%;
        margin: auto;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }
      .butt {
        width: 60px;
        height: 60px;
        font-weight: bold;
        font-size: 20px;
      }
      .remove {
        margin-top: 15px;
        width: 40%;
        height: 50px;
        /* margin-left: 120px; */
      }
      .diva {
        margin: auto;
        text-align: center;
      }
      .total {
        display: flex;
        align-content: center;
      }
      .subtotalDis {
        background-color: darkblue;
        text-align: center;
        width: 70%;
        margin: auto;
        color: lightgray;
      }
.divSub{
display: flex;
justify-content: center;
align-content: center;
}
    </style>
  </head>
  <body>
    <main id="displayCart"></main>
    <div class="subtotalDis">
     <div class="divSub"> <h1 class="subTotalOfPrices">
        Sub-Total:
        <h1 id="subTotalOfPrices"></h1></div>
      </h1>
    </div>
  </body>
</html>
<script>
  let getCartDetails = localStorage.getItem("userData");
  let getCartInArray = JSON.parse(getCartDetails);

  getCartInArray.map((val, index) => {
    document.getElementById("displayCart").innerHTML += `
 <main class="cover">
<div class="leftSide">
  <div style= " width: 100% ;"> <img class ="image" src="${val.image}"/> </div>   
        <div class="title"><h4>Title:  ${val.title}</h4></div>
    <div class="total">
    <div class="rating"><h5>Rating: ${val.rating}</h5> </div>
    <div class="total"><h3>Total: <h3 class="totalCart"> ${val.price}</h3> </h3> </div>
</div>     
   </div>
      <div class="rightSide">
        <div class="price1"><h3 >Price: </br> </br> <h3 class="price"> ${val.price} </h3> </h3></div>
        <div class="quantity">
          <button class="butt" onclick="minus(event,${index} )">-</button>
          <h1>${val.quantity}</h1>
          <button class="butt" onclick="plus(event,${index})">+</button>
        </div>
        <div class="diva"><button class="remove" onclick ="removeCart(event,${index})">Remove</button></div>
   </div>
</main>
  `;
  });

  let Total = document.getElementsByClassName("totalCart");
  let subtotal = document.getElementById("subTotalOfPrices");
  let p = document.getElementsByClassName("price");
  //   console.log(subtotal.innerText);

  function removeCart(event, index) {
    event.target.closest("main").remove();
    let getCartDetails = localStorage.getItem("userData");
    let getCartInArray = JSON.parse(getCartDetails);
    getCartInArray.splice(index, 1);
    localStorage.setItem("userData", JSON.stringify(getCartInArray));
    console.log(getCartInArray);
  }

  function plus(event, index) {
    let qty = event.target.closest("div").children[1].innerHTML;
    let quantity = Number(qty);
    event.target.closest("div").children[1].innerHTML = quantity += 1;
    let price = Number(p[index].innerHTML);
    console.log(price);
    Total[index].innerHTML = Math.round(price * quantity * 100) / 100;
    subtotal.innerHTML =
      Math.round((Number(subtotal.innerHTML) + price) * 100) / 100;
    console.log();
  }

  function minus(event, index) {
    let qty = event.target.closest("div").children[1].innerHTML;
    let price = Number(p[index].innerHTML);
    let quantity = Number(qty);

    if (quantity > 1) {
      event.target.closest("div").children[1].innerHTML = quantity - 1;
      Total[index].innerHTML =
        Math.round((Total[index].innerHTML - price) * 100) / 100;
      subtotal.innerHTML =
        Math.round((Number(subtotal.innerHTML) - price) * 100) / 100;
    }
  }
  let sum = 0;
  for (let index = 0; index < Total.length; index++) {
    sum = Number(sum) + Number(Total[index].innerHTML);
    // console.log(Total[index].innerHTML);
  }
  subtotal.innerHTML = sum;
</script>
